<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/sidebar.js"></script>

</head>

<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <!--  Titulo sidebar  -->
            <div class="sidebar-brand">
                <a href="#">Melodía</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <!--  Titulo sidebar  -->

            <!-- Usuario sidebar  -->
            <div class="sidebar-header" sec:authorize="isAuthenticated()">
                <div class="user-pic">
                    <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
                </div>
                <div class="user-info">
                    <span class="user-name" sec:authentication="name"></span>
                    <span class="user-role" sec:authentication="principal.authorities"></span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>Online</span>
                    </span>
                </div>
            </div>
            <!-- Usuario sidebar  -->

            <!--  Contenido sidebar  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <li>
                        <a href="/">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-info"></i>
                            <span>Investigación</span>
                        </a>
                    </li>

                    <li class="header-menu">
                        <span>Géneros</span>
                    </li>
                    <li>
                        <a href="/composicion">
                            <i class="fa fa-music"></i>
                            <span>Composición</span>
                        </a>
                    </li>
                    <li>
                        <a href="/repertorio">
                            <i class="fa fa-book"></i>
                            <span>Mi repertorio</span>
                        </a>
                    </li>

                    <li class="header-menu">
                        <span>Otros</span>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#">
                            <i class="fa fa-question"></i>
                            <span>Ayuda</span>
                        </a>
                        <div class="sidebar-submenu">
                            <ul>
                                <li>
                                    <a href="#">Instrucciones</a>
                                </li>
                                <li>
                                    <a href="#">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="/contacto">
                            <i class="fa fa-envelope"></i>
                            <span>Contacto</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--  Contenido sidebar  -->
        </div>

        <!-- Pie sidebar  -->
        <div class="sidebar-footer" sec:authorize="!isAuthenticated()">
            <a href="/login">
                Entra
                <i class="fa fa-sign-in-alt"></i>
            </a>
        </div>
        <div class="sidebar-footer" sec:authorize="isAuthenticated()">
            <a href="/logout">
                Cerrar sesión
                <i class="fa fa-sign-out-alt"></i>
            </a>
        </div>
        <!-- Pie sidebar  -->
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="mr-4" id=musicxml-display>
        </div>

    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/opensheetmusicdisplay@0.7.6/build/opensheetmusicdisplay.min.js"></script>

<script>
        var id = window.location.pathname.split("/").pop();
        var container = document.getElementById("musicxml-display");
        var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(container);
        var loadPromise = osmd.load("/sheet/"+id+".xml");
        loadPromise.then(function(){
            osmd.render();
        });
</script>

</body>

</html>
